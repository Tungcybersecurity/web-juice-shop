{% extends "base_user.html" %}
{% block title %}Hồ sơ cá nhân{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-user-circle"></i> Hồ sơ cá nhân</h4>
            </div>
            <div class="card-body">
                <form method="post" action="/update-profile">
                    <div class="mb-3 text-center">
                        <img src="/static/images/default-avatar.png" class="rounded-circle mb-2" style="width:100px;height:100px;object-fit:cover;">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ name|safe }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ address|safe }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ phone|safe }}" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100">
                        <i class="fas fa-save"></i> Cập nhật hồ sơ
                    </button>
                </form>
                <!-- Hiển thị giá trị name để kiểm thử XSS -->
                {% if name %}
                <div class="alert alert-info mt-3">Tên bạn vừa nhập: {{ name|safe }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
